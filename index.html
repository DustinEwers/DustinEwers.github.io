---
layout: default
title: Dustin Ewers
---
<div id="col-md-12">
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li>
      	<article>
      		<header>
      			<h3><a href="{{ post.url }}" class="title-link">{{ post.title }}</a></h3>
      			<span>{{ post.date | date_to_string }}</span>
      		</header>
      		<p>
      			{{ post.excerpt }}
      		</p>
      	</article>	
      </li>
    {% endfor %}
  </ul>
</div>
